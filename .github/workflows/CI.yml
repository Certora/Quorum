name: CI

on:
  pull_request_review:
    types: [submitted]
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  Regression:
    if: |
      (
        (github.event_name == 'pull_request_review' && github.event.review.state == 'approved') ||
        (github.event_name == 'pull_request' && 
          (github.event.pull_request.user.login == 'nivcertora' ||
           github.event.pull_request.user.login == 'liav-certora')
        )
      ) &&
      github.event.pull_request.base.ref == 'main'
    uses: ./.github/workflows/reusable-test-steps.yml
    secrets:
      ETHSCAN_API_KEY: ${{ secrets.ETHSCAN_API_KEY }}
      ANTHROPIC_API_KEY: SKIP_TEST_KEY
