name: publish-testpypi

on:
  release:
    types: [published]
  # Uncomment the following line to enable manual publishing
  # workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      POETRY_DYNAMIC_VERSIONING_BYPASS: ${{ github.ref_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # Specify the Python version compatible with your project

      - name: Install Poetry Locally
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install Automatic Versioning Plugin
        run: |
          poetry self add "poetry-dynamic-versioning[plugin]"

      - name: Configure TestPyPI Repository
        run: |
          poetry config repositories.testpypi https://test.pypi.org/legacy/
          poetry config pypi-token.testpypi ${{ secrets.TEST_PYPI_PASSWORD }}

      - name: Publish to TestPyPI
        run: |
          echo ${{ github.ref_name }} and ${{ env.POETRY_DYNAMIC_VERSIONING_BYPASS }}
          poetry build
          poetry publish --repository testpypi
